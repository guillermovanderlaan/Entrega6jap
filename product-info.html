<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--FOR STAR RATING-->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" >
      <!--cambio el index para que se redirija hacia prinpial despues del login-->
      <a class="py-2 d-none d-md-inline-block" href="Home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <!--Agregamos una clase de bootstrap con la id:Nombremenu, este id nos permitirá desplegar el nombre de usuario ingresado en la pantalla de nuestro login, dentro de la barra de navegación-->
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nombremenu">
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="cart.html">Carrito</a>
            <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            <a class="dropdown-item" href="#" id="cerrarboton" onclick="return cerrarsesion()">Cerrar sesión  </a>
          </div>
      </div>
    </div>
  </nav>
  
  <main class="container mt-5">
    <h2 id="productName" class="text-center"></h2>
    <p class="text-center">Categoria: 
      <a id="productCategory" href="category-info.html"></a>
    </p>
    
    <!-- Producto en cuestion con sus caracteristicas -->
    <hr>  
    <div id="product-info" class="d-flex justify-content-center row">
      <img id="productMainImage" class="col-md-7 img-fluid"  src="" alt="">
      <div class="col-md-5"> 
        <dl>
          <dt>Descripción:</dt>
          <dd>
            <p id="productDescription"></p>
          </dd>
          
          <div class="row justify-content-around">
            <div class="text-center">
              <dt>Precio:</dt>
              <dd>
                <p id="productPrice"></p>
              </dd>
            </div>
            
            <div class="text-center">
              <dt>Stock:</dt>
              <dd>
                <p id="productSoldCount"></p>
              </dd>
            </div>
          </div>
          <br>
          <div class="row text-center text-lg-left pt-2" id="productRelatedImages"></div>
        </dl>
      </div>
    </div>
    <hr>
    <!-- Aca tenemos toda la parte de comentarios, donde se muestran comentarios antiguos y la posibilidad de añadir comentarios nuevos. -->
    <div id="comment-section" class="d-flex justify-content-center row ">
      <div class="flex-column align-items-center col-md-8 panel ">
        <form id="input-comment" class="d-flex flex-column mt-3">
          <div class="row justify-content-between mx-2">
            <h5>Nuevo Comentario</h5>
            <small class="align-self-center" id="show-comments-count"></small>
          </div>
          <div class="form-group mt-2 mb-0">
            <textarea class="form-control" id="message" placeholder="Agrega un comentario" style="resize: none;"></textarea>

            <div class="d-flex align-items-center pt-3 px-1 justify-content-end">
              <ul class="rating">
                <i class="rating-item fas fa-star" data-rate="1"></i>
                <i class="rating-item fas fa-star" data-rate="2"></i>
                <i class="rating-item fas fa-star" data-rate="3"></i>
                <i class="rating-item fas fa-star" data-rate="4"></i>
                <i class="rating-item fas fa-star" data-rate="5"></i>
              </ul>
              <button type="button" class="btn btn-primary pull-right ml-3" onclick="enviarComentario()">Enviar</button>
            </div>
          </div>
        </form>
        <hr>   
        
        <div id="show-comments"></div>
      </div>
      
      <div id="productRelated" class="col-md-4">productos relacionados</div>
    </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/seccioncomentarios.js"></script>
</body>

</html>
