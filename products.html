<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" >
      <!--cambio el index para que se redirija hacia prinpial despues del login-->
      <a class="py-2 d-none d-md-inline-block" href="Home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <!--Agregamos una clase de bootstrap con la id:Nombremenu, este id nos permitirá desplegar el nombre de usuario ingresado en la pantalla de nuestro login, dentro de la barra de navegación-->
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nombremenu">
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="cart.html">Carrito</a>
            <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            <a class="dropdown-item" href="#" id="cerrarboton" onclick="return cerrarsesion()">Cerrar sesión  </a>
          </div>
      </div>
    </div>
  </nav>
  <!--Codigo para ordenar la lista de productos a partir de precio y también por relevancia-->
  <main role="main" class="pb-5">
		<div class="text-center p-4">
			<h2>Productos</h2>
			<p class="lead">Verás aquí todos los productos del sitio.</p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light active" id="sortAscPrice" >
                <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-sort-amount-up-alt mr-1"></i>Precio
            </label>
            <label class="btn btn-light" id="sortDescPrice" >
                <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Precio
            </label>
            <label class="btn btn-light" id="sortBySoldCount" >
                <input type="radio" name="options" autocomplete="off">Más vendidos
            </label>
          </div>
				</div>
			</div>
			<div class="row justify-content-end">
				<div class="col-md-6 col-sm-12 mb-1 container">
        </div>
					<div class="col-md-6 col-sm-12 mb-1 container">
						<div class="row container p-0 m-0">
							<div class="col">
								<p class="font-weight-normal text-right my-2">Precio</p>
							</div>
							<div class="col">
								<input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin">
							</div>
							<div class="col">
								<input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax">
							</div>
							<div class="col-3 p-0">
								<div class="btn-group" role="group">
									<button class="btn btn-light btn-block" id="rangeFilterPrice">Filtrar</button>
									<button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
								</div>
							</div>
						</div>
					</div>
			</div>
			<div>
				<div class="list-group" id="prod-list-container">
			</div>
		</div>
	</main>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>


</body>

</html>
